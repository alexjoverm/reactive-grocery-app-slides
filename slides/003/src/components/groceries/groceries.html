<h2>Listas de compra:</h2>

<section>
  <list [list]="list" (delete)="deleteList($event)"
    *ngFor="let list of lists"></list>

  <!--Empecemos por aÃ±adir ngSubmit a un form-->
  <form (ngSubmit)="createList(tempList)">
    <!--3/ Con ngModel "bindeamos" una variable al "value" de un input-->
    <!--La notacion "banana box [()]" denota two-way databinding-->
    <!--El attributo "name" es necesario-->
    <input name="title" [(ngModel)]="tempList.title">
    <button type="submit">Crear lista</button>
  </form>
</section>

<div>
  <h2>Hello {{name}}</h2>

  <section *ngIf="isVisible">
    <article class="list-item" [class.blue]="item.id == 0" *ngFor="let item of list">
      Id: {{item.id}}, Title: {{item.title}}
    </article>
  </section>

  <!--3/ Eventos tienen la notacion (evento)="expresion"-->
  <!--Ojo! No olvides los parentesis, o se interpretara como variable-->
  <button (click)="toggleVisible()">Toggle visible</button>
</div>

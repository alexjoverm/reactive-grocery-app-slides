<div>
  <h2>Hello {{name}}</h2>

  <!--7/ Structural Directives van precedidas por un * asterisco-->
  <!--*ngIf comprueba si "isVisible" es true. Prueba a cambiarlo por !isVisible-->
  <section *ngIf="isVisible">
    <!--3/ *ngFor functiona como un for...of loop-->
    <article *ngFor="let item of list">
      Id: {{item.id}}, Title: {{item.title}}
    </article>
  </section>
</div>
